<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly 数学计算演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }

        .status.loading {
            border-left-color: #ffc107;
        }

        .status.error {
            border-left-color: #dc3545;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .calculator-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .calculator-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .result.error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .performance {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .performance h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .performance-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #bbdefb;
        }

        .performance-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 WebAssembly 数学计算演示</h1>
            <p>体验 C 语言编译成 WebAssembly 的强大性能</p>
        </div>

        <div class="content">
            <div id="status" class="status loading">
                <strong>状态：</strong><span id="status-text">正在加载 WebAssembly 模块...</span>
            </div>

            <div class="calculator-grid">
                <!-- 基础运算 -->
                <div class="calculator-card">
                    <h3>🧮 基础运算</h3>
                    <div class="input-group">
                        <label for="num1">第一个数字：</label>
                        <input type="number" id="num1" value="10">
                    </div>
                    <div class="input-group">
                        <label for="num2">第二个数字：</label>
                        <input type="number" id="num2" value="5">
                    </div>
                    <button class="btn" onclick="performBasicMath()">计算所有基础运算</button>
                    <div id="basic-result" class="result" style="display: none;"></div>
                </div>

                <!-- 阶乘计算 -->
                <div class="calculator-card">
                    <h3>📊 阶乘计算</h3>
                    <div class="input-group">
                        <label for="factorial-num">输入数字 (0-12)：</label>
                        <input type="number" id="factorial-num" min="0" max="12" value="5">
                    </div>
                    <button class="btn" onclick="calculateFactorial()">计算阶乘</button>
                    <div id="factorial-result" class="result" style="display: none;"></div>
                </div>

                <!-- 斐波那契数列 -->
                <div class="calculator-card">
                    <h3>🌀 斐波那契数列</h3>
                    <div class="input-group">
                        <label for="fibonacci-num">输入位置 (0-40)：</label>
                        <input type="number" id="fibonacci-num" min="0" max="40" value="10">
                    </div>
                    <button class="btn" onclick="calculateFibonacci()">计算斐波那契数</button>
                    <div id="fibonacci-result" class="result" style="display: none;"></div>
                </div>

                <!-- 质数检测 -->
                <div class="calculator-card">
                    <h3>🔍 质数检测</h3>
                    <div class="input-group">
                        <label for="prime-num">输入数字：</label>
                        <input type="number" id="prime-num" value="17">
                    </div>
                    <button class="btn" onclick="checkPrime()">检测是否为质数</button>
                    <div id="prime-result" class="result" style="display: none;"></div>
                </div>

                <!-- 平方根计算 -->
                <div class="calculator-card">
                    <h3>√ 平方根计算</h3>
                    <div class="input-group">
                        <label for="sqrt-num">输入数字：</label>
                        <input type="number" id="sqrt-num" step="0.01" value="16">
                    </div>
                    <button class="btn" onclick="calculateSqrt()">计算平方根</button>
                    <div id="sqrt-result" class="result" style="display: none;"></div>
                </div>

                <!-- 性能测试 -->
                <div class="calculator-card">
                    <h3>⚡ 性能测试</h3>
                    <div class="input-group">
                        <label for="perf-iterations">测试次数：</label>
                        <input type="number" id="perf-iterations" value="100000" min="1000" max="1000000">
                    </div>
                    <button class="btn" onclick="runPerformanceTest()">运行性能测试</button>
                    <div id="perf-result" class="result" style="display: none;"></div>
                </div>
            </div>

            <div class="performance" id="performance-section" style="display: none;">
                <h3>📈 性能统计</h3>
                <div id="performance-stats"></div>
            </div>
        </div>
    </div>

    <script src="math.js"></script>
    <script src="wasm-interface.js"></script>
</body>
</html>
